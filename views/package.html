  <div class="container">

      <div class="col-xs-3">
        <button type="button" class="btn btn-primary" id="savePackageButton">Save Package</button>

        <ul class="nav nav-pills" role="tablist">

              </div>
              <div class="form-group">

          </div>

          <div role="tabpanel" class="tab-pane" id="files">
            <h1>Files</h1>
          </div>
        </div>
      </div>
